{% extends 'master.html' %}

{% block 'main' %}
  <h1>Welcome to the singup/form page</h1>
  {% comment %} <h1 class="text-primary">Welcome to the singup/form page</h1> {% endcomment %}

  <form class="mt-5 bg- p-5" method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="first_name" class="form-label">firstname</label>
      <input type="text" class="form-control" id="first_name" name="first_name">
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">lastname</label>
      <input type="text" class="form-control" id="last_name" name="last_name">
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username </label>
      <input type="text" class="form-control" id="username" name="username">
    </div>


    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>


      <div class="mb-3">
        <label for="is_staff" class="form-label">staff</label>
        <input type="text" class="form-control" id="is_staff" name="is_staff">
      </div> 

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
{% endblock %}
